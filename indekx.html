<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Penilaian</title>
  <link rel="icon" href="favicon.png" type="image/png">

  <style>
    body {
      background-color: #00a6b3;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
    }

    img.logo {
      width: 100px;
      margin-top: 10px;
    }

    h1, h2, h3 {
      color: white;
      margin: 5px 0;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 15px 40px 15px 25px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      margin-bottom: 15px;
      box-sizing: border-box;
      text-align: left;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      background-color: #0053c7;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003e94;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="LOGO SMK NURIS HIDAYAT.png" alt="Logo" class="logo" />

    <h2>SMK NURIS HIDAYAT</h2>
    <h3>TAHUN PELAJARAN 2024/2025</h3>
    <h1 style="color: black;">FOMB PENILAIAN UJIAN AKHIR JENJANG</h1>

    <form onsubmit="kirimData(event)">
      <select id="mapel" required>
        <option value="">MATA PELAJARAN</option>
        <option>Bahasa Indonesia</option>
        <option>Matematika</option>
        <option>Produk Kreatif</option>
        <option>Simulasi Digital</option>
      </select>

      <select id="guru" required>
        <option>GURU PENGAMPUH</option>
        <option>FAHRUDI HIDAYAT</option>
        <option>KIPYATUL HASANAH</option>
        <option>PUTRI LAILIANA WAHIDA</option>
        <option>NURUL KHOIRIAH</option>
        <option>USWATUN HASANAH</option>
        <option>RIDZAL WAHYUDI</option>
        <option>ANDIKA RESTI YULIANTI</option>
        <option>ARIK TAUFIQUR ROHMAN</option>
      </select>

      <select id="nama" required>
        <option value="">NAMA SISWA</option>
        <option>Aulia Rahman</option>
        <option>Siti Aminah</option>
        <option>Rizki Hidayat</option>
        <option>Dewi Lestari</option>
      </select>

      <select id="kelas" required>
        <option value="">KELAS</option>
        <option>XI Pemasaran 1</option>
        <option>XI Pemasaran 2</option>
        <option>XII Pemasaran</option>
      </select>

      <input type="number" id="nilai" placeholder="NILAI AKHIR" required />

      <button type="submit">KIRIM</button>
    </form>
  </div>

  <script>
    function kirimData(event) {
      event.preventDefault();
      
      const data = {
        mapel: document.getElementById("mapel").value,
        guru: document.getElementById("guru").value,
        nama: document.getElementById("nama").value,
        kelas: document.getElementById("kelas").value,
        nilai: document.getElementById("nilai").value,
      };

      fetch("https://script.google.com/macros/s/PASTE_LINK_WEBAPP_DISINI/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      })
      .then((res) => res.text())
      .then((res) => {
        alert("Berhasil dikirim ke Google Sheet!");
        document.querySelector("form").reset();
      })
      .catch((err) => {
        alert("Gagal mengirim data. Coba lagi.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
